    <div class="search parent" >
        <div class="container">
            <div class="form-group">
                <div class="row child">
                    <form method="get" action="/" class="form-inline">
                        <div class="input-group">
                            <!-- Search Box -->
                            <input id="q" name="q" class="span5 form-control" id="searchBox" type="text" placeholder="Where to?">
                        </div>
                        <div class="input-group">
                            <!-- First Date box -->
                            <input type="text" class="form-control" id="date1" uib-datepicker-popup ng-model="listings.df" is-open="listings.popup1.opened" datepicker-options="listings.dateOptions" ng-required="true" close-text="Close" alt-input-formats="listings.altInputFormats" />
                            <span class="input-group-btn" id="date1But">
                                    <button type="button" class="btn btn-default" ng-click="listings.open1()">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                 </span>
                        </div>
                        <div class="input-group">
                            <!-- Second date box -->
                            <input type="text" class="form-control" id="date2" uib-datepicker-popup ng-model="listings.dt" is-open="listings.popup2.opened" datepicker-options="listings.dateOptions" ng-required="true" close-text="Close" />
                            <span class="input-group-btn" id="date2But">
                            <button type="button" class="btn btn-default" ng-click="listings.open2()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
                        </div>
                        <div class="input-group" id="numGuestSelect">
                            <!-- Number of guests select -->
                            <select class="selectpicker" ng-model="listing.guests">
                                <option>1 Guest</option>
                                <option>2 Guests</option>
                                <option>3 Guests</option>
                                <option>4 Guests</option>
                                <option>5 Guests</option>
                                <option>6 Guests</option>
                                <option>7 Guests</option>
                                <option>8 Guests</option>
                                <option>9 Guests</option>
                                <option>10 Guests</option>
                                <option>11 Guests</option>
                            </select>
                        </div>
                        <div class="input-group" id="bttn">
                            <!-- Search button -->
                            <button type="submit" class="btn btn-primary glyphicon glyphicon-search"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container" ng-init="listings.getAllManagedHostels()">
        <div class="row">
            <div class="col-md-6">
                <div class="container text-center pulldown specific">
                    <div ng-repeat="hostel in listings.hostels">
                        <div class="col-md-6">
                            <div class="panel panel-default card">
                                <div class="panel-body text-center">
                                    <img class="img-responsive" src="{{hostel.Image}}" /> Description: {{hostel.Description}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
